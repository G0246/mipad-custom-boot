name: NodeJs with Release

on:
  release:
    types: [published]

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Update JSON file
      run: |
        # Get release information
        VERSION=${{ github.event.release.tag_name }}  # v9.9.9
        VERSION_CODE=$(echo $VERSION | tr -dc '0-9')  # 999
        VERSION_NO_V=${VERSION#v}                     # 9.9.9
        ZIP_URL="https://github.com/${{ github.repository }}/releases/latest/download/mipad-custom-boot-${VERSION_NO_V}.zip"
        CHANGELOG_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/README.md"
        
        # Create updated JSON
        jq -n \
          --arg version "$VERSION" \
          --argjson versionCode "$VERSION_CODE" \
          --arg zipUrl "$ZIP_URL" \
          --arg changelog "$CHANGELOG_URL" \
          '{
            version: $version,
            versionCode: $versionCode,
            zipUrl: $zipUrl,
            changelog: $changelog
          }' > temp.json
          
        mv temp.json update.json
        
    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add update.json
        git commit -m "Update JSON for release ${{ github.event.release.tag_name }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}